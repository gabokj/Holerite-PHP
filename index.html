<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Funcionários</title>
    
</head>
<body>
    <h2>Cadastro de Funcionários</h2>


    <form action="Holerite.php" method="POST">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="salariobruto">Salário Bruto:</label>
            <input type="number" step="0.01" id="salariobruto" name="salariobruto" required>
        </div>
        <div>
            <label for="vt">Vale Transporte:</label>
            <input type="number" step="0.01" id="vt" name="vt" required>
        </div>
        <div>
            <label for="vr">Vale Refeição:</label>
            <input type="number" step="0.01" id="vr" name="vr" required>
        </div>
        <button type="submit" name="adicionar">Adicionar Funcionário</button>
    </form>

    <form action="Holerite.php" method="POST">
        <button type="submit" name="finalizar">Finalizar e Visualizar Todos</button>
    </form>
</body>
</html>
